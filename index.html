<!DOCTYPE html>
<html>
<head>
	<title>Tic tac toe</title>
    <link type="text/css" rel="stylesheet" href="style.css">

</head>
<body>
<div class="container-fluid" id="content">

        <div id="parent" class="row text-center">
            <h1 class="text-primary text-center">Tic Tac Toe</h1>

            <h1 id="input" class="text-primary text-center"></h1>

            <div class="game">
            <div class="row text-center">
                <button id="1" class="box">&nbsp</button>
                <button id="2" class="box">&nbsp</button>
                <button id="3" class="box">&nbsp</button>
            </div>
            <div class="row text-center">
                <button id="4" class="box">&nbsp</button>
                <button id="5" class="box">&nbsp</button>
                <button id="6" class="box">&nbsp</button>
            </div>
            <div class="row text-center">
                <button id="7" class="box">&nbsp</button>
                <button id="8" class="box">&nbsp</button>
                <button id="9" class="box">&nbsp</button>
            </div>
            </div>

        </div>
</div>

	<hr class="hr">
    <p class="footer text-center" id="footer"><a href=# target="_blank"></a></p>

        <div class='winner'></div>
        <button class='reset' type="submit"  onClick="refreshPage()">Reset</button>
        
   <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>

</body>
</html>
